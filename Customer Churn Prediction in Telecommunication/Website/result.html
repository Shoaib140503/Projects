<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles for loading animation */
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 51px;
        height: 51px;
        margin: 6px;
        border: 6px solid #000;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #000 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <h2 class="text-xl font-semibold mb-4">Customer Churn Prediction</h2>
      <button
        onclick="predictChurn()"
        class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
      >
        Predict
      </button>
      <div id="loading" class="hidden text-center mt-4">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="result" class="hidden mt-4">
        <p id="churnPossibility" class="font-semibold"></p>
        <p id="churnRate" class="font-semibold"></p>
      </div>
    </div>

    <script>
      function predictChurn() {
        // Show loading animation
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("result").classList.add("hidden");

        // Simulating delay for demonstration (Replace this with actual prediction logic)
        setTimeout(function () {
          // Hide loading animation
          document.getElementById("loading").classList.add("hidden");

          // Display results
          document.getElementById("result").classList.remove("hidden");
          document.getElementById("churnPossibility").textContent =
            "Customer Churn Possibility: High";
          document.getElementById("churnRate").textContent = "Churn Rate: 25%";
        }, 2000); // Simulating a 2-second delay for demonstration
      }
    </script>
  </body>
</html>
